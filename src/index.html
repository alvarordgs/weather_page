<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <title>Weather page</title>
</head>

<body class="bg-neutral-700 w-full h-screen flex justify-center items-center ">
    <main class="w-fit  bg-neutral-800 rounded-lg flex flex-col p-6">
        <div class="w-full p-2 text-lg mb-4">
            <label for="city" class="text-neutral-300 mr-2">Your city:</label>
            <select name="city" data-city class="text-center rounded-md">
                <option value="London" selected>London</option>
                <option value="New York">New York</option>
                <option value="Brasília">Brasília</option>
                <option value="Madrid">Madrid</option>
                <option value="Paris">Paris</option>
            </select>
        </div>
        <div class="flex gap-2 ">
            <div class="p-4 bg-neutral-900 rounded-lg flex flex-col items-center gap-6">
                <span data-weather="date" class="text-neutral-400 mb-8">5:05 PM, Mon, Nov 23, 2020</span>
                <div class="flex items-center gap-4">
                    <img src="./assets/weather_icons/64x64/night/143.png" class="w-full" data-weather="img">
                    <div class="flex gap-1 text-neutral-300">
                        <p data-weather="temperature" class="text-6xl font-bold">22</p>
                        <span class="text-md">&#8451;</span>
                    </div>
                </div>
                <h3 data-weather="description" class="text-xl text-neutral-300 font-semibold mb-6 max-w-[180px] text-center">Nublado</h3>
                <div class="flex gap-2 text-center">
                    <div class="bg-neutral-800 p-4 rounded-md">
                        <span class="text-neutral-400 text-sm mb-1 block">Úmidade</span>
                        <p class="text-neutral-300 text-lg" data-weather="humidity">45%</p>
                    </div>
                    <div class="bg-neutral-800 p-4 rounded-md">
                        <span class="text-neutral-400 text-sm mb-1 block">Vel. do vento</span>
                        <p class="text-neutral-300 text-lg" data-weather="wind">12 km/h</p>
                    </div>
                </div>
            </div>
            <ul class="flex gap-4 bg-neutral-900 rounded-lg p-4">
                <li class="bg-neutral-800 p-4 rounded-md flex justify-between flex-col items-center ">
                    <span data-card="date" class="text-neutral-300 font-bold text-sm">Today</span>
                    <div class="flex flex-col items-center gap-2">
                        <img src="./assets/weather_icons/64x64/night/143.png" alt="">
                        <span date-card="temperature" class="text-xl text-neutral-300 font-bold">22 &#8451;</span>
                    </div>
                    <h3 date-card="description" class="text-md font-semibold text-neutral-300">Nublado</h3>
                    <div class="p-4 bg-neutral-700 rounded-md flex flex-col items-center gap-2">
                        <span class="text-sm text-neutral-400">Úmidade</span>
                        <p class="text-neutral-300 font-semibold">45%</p>
                    </div>
                </li>
                <li class="bg-neutral-800 p-4 rounded-md flex justify-between flex-col items-center ">
                    <span data-card="date" class="text-neutral-300 font-bold text-sm">Nov 25</span>
                    <div class="flex flex-col items-center gap-2">
                        <img src="./assets/weather_icons/64x64/night/143.png" alt="">
                        <span date-card="temperature" class="text-xl text-neutral-300 font-bold">22 &#8451;</span>
                    </div>
                    <h3 date-card="description" class="text-md font-semibold text-neutral-300">Nublado</h3>
                    <div class="p-4 bg-neutral-700 rounded-md flex flex-col items-center gap-2">
                        <span class="text-sm text-neutral-400">Úmidade</span>
                        <p class="text-neutral-300 font-semibold">45%</p>
                    </div>
                </li>
                <li class="bg-neutral-800 p-4 rounded-md flex justify-between flex-col items-center ">
                    <span data-card="date" class="text-neutral-300 font-bold text-sm">Nov 26</span>
                    <div class="flex flex-col items-center gap-2">
                        <img src="./assets/weather_icons/64x64/night/143.png" alt="">
                        <span date-card="temperature" class="text-xl text-neutral-300 font-bold">22 &#8451;</span>
                    </div>
                    <h3 date-card="description" class="text-md font-semibold text-neutral-300">Nublado</h3>
                    <div class="p-4 bg-neutral-700 rounded-md flex flex-col items-center gap-2">
                        <span class="text-sm text-neutral-400">Úmidade</span>
                        <p class="text-neutral-300 font-semibold">45%</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
